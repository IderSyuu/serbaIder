<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link rel="stylesheet" href="login-page.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <form action="">
                    <h2 class="title">Sign In</h2>
                    <div class="text"><p class="lorem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, rem.</p></div>
                    <label for="last-name" class="fs-text">Create a Name
                        <input type="text" name="last-name" id="last-name" placeholder="Name">
                    </label>
                    <label for="email" class="fs-text">Email Address
                        <input type="email" name="email" id="email" placeholder="you@example.com">
                    </label>
                    <label for="password" class="fs-text">Create a Password
                        <input type="password" name="password" id="password" placeholder="Enter 6 Characters or More">
                    </label>
                    <div class="for-check">
                        <label for="checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <span class="teks">Remember Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>
            <div class="col-2">
                <img src="image's/8354902_3847762.jpg" width="500px" class="image-right">
            </div>
        </div>
    </div>
</body>
</html>
